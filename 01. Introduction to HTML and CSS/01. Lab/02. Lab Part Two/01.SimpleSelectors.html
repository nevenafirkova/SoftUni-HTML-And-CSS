<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="01.SimpleSelectors.css">
    <title>Simple Selectors</title>
</head>
<body>
    <h1 id="main-title">Main Title</h1>
    <h2>Subheading</h2>

    <p id="special-paragraph">This is a special paragraph styled quiquely</p>
    <p>This is a regular paragraph</p>

    <div class="highlight">
        Highlighted content inside a div
    </div>

    <div>
        Regular div
    </div>

    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <p class="highlight">This paragraph is highlighted.</p>
</body>
</html>
