<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="03.Calendar.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">

        <div class="calendar">

            <section class="week">
                <div>Workweek</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Weekend</div>
                <div>Saturday</div>
                <div>Sunday</div>
            </section>

            <section class="notes">
                <div>REMINDERS</div>
                <div>SPECIAL DAYS</div>
            </section>

        </div>
    </div>
</body>
</html>
