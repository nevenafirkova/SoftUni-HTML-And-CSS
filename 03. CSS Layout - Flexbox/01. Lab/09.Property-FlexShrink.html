<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="09.Property-FlexShrink.css">
    <title>Property - Flex Shrink</title>
</head>
<body>
    <h1>flex-shrink</h1>

    <h2>flex-shrink: 1 (default)</h2>
    <div class="flex-shrink-one">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-shrink: 0</h2>
    <div class="flex-shrink-zero">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-shrink, shrink 2nd child only</h2>
    <div class="flex-shrink-secondchild">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>
</html>
