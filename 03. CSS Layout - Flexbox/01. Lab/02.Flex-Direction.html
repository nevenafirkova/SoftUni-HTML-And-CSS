<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="02.Flex-Direction.css">
    <title>Flex - Direction</title>
</head>
<body>
    <h1>flex-direction</h1>

    <h2>flex-direction: row (default)</h2>
    <div class="flex-container-direction-row">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
    </div>

    <h2>flex-direction: row-reverse</h2>
    <div class="flex-container-direction-row-reverse">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
    </div>

    <h2>flex-direction: column</h2>
    <div class="flex-container-direction-column">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
    </div>

    <h2>flex-direction: column-reverse</h2>
    <div class="flex-container-direction-column-reverse">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
    </div>
</body>
</html>
