<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="03.Property-FlexWrap.css">
    <title>Property - Flex Wrap</title>
</head>
<body>
    <h1>flex-wrap</h1>

    <h2>flex-wrap: nowrap (default)</h2>
    <div class="flex-wrap-nowrap">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
        <div class="flex-item">
            <p>4</p>
        </div>
        <div class="flex-item">
            <p>5</p>
        </div>
        <div class="flex-item">
            <p>6</p>
        </div>
        <div class="flex-item">
            <p>7</p>
        </div>
        <div class="flex-item">
            <p>8</p>
        </div>
        <div class="flex-item">
            <p>9</p>
        </div>
    </div>

    <h2>flex-wrap: wrap</h2>
    <div class="flex-wrap-wrap">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
        <div class="flex-item">
            <p>4</p>
        </div>
        <div class="flex-item">
            <p>5</p>
        </div>
        <div class="flex-item">
            <p>6</p>
        </div>
        <div class="flex-item">
            <p>7</p>
        </div>
        <div class="flex-item">
            <p>8</p>
        </div>
        <div class="flex-item">
            <p>9</p>
        </div>
    </div>

    <h2>flex-wrap: wrap-reverse</h2>
    <div class="flex-wrap-wrap-reverse">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
        <div class="flex-item">
            <p>4</p>
        </div>
        <div class="flex-item">
            <p>5</p>
        </div>
        <div class="flex-item">
            <p>6</p>
        </div>
        <div class="flex-item">
            <p>7</p>
        </div>
        <div class="flex-item">
            <p>8</p>
        </div>
        <div class="flex-item">
            <p>9</p>
        </div>
    </div>
</body>
</html>
